<!DOCTYPE html>
<html>
  <head>
    <title>Orbital Janitor Leaderboard</title>    
    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/space-janitor.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container game-container leaderboard">
      <h3>Orbital Janitor Leaderboards</h3>
      <h4>All-Time Leaders</h4>
      <table class="table">
        <tr>
          <th>RANK</th>
          <th>PLAYER</th>
          <th>SCORE</th>
          <th>DIFFICULTY</th>
          <th>LEVEL</th>
          <th>KILLS</th>
          <th>DATE (GMT)</th>
        </tr>
        <tbody data-bind="foreach: allTimeGames">
            <tr>
                <td data-bind="text: rank"></td>
                <td data-bind="text: playerName"></td>
                <td data-bind="text: score"></td>
                <td data-bind="text: difficulty"></td>
                <td data-bind="text: level"></td>
                <td data-bind="text: kills"></td>
                <td data-bind="text: dateDisplay"></td>
            </tr>    
        </tbody>        
      </table>

      <div id="allTimeWait">
        <p class="text-center">Loading all time leaders...</p></div>

      <h4>Daily Leaders (since midnite GMT)</h4>
      <table class="table">
        <tr>
          <th>RANK</th>
          <th>PLAYER</th>
          <th>SCORE</th>
          <th>DIFFICULTY</th>
          <th>LEVEL</th>
          <th>KILLS</th>
          <th>DATE (GMT)</th>
        </tr>
        <tbody data-bind="foreach: dailyGames">
            <tr>
                <td data-bind="text: rank"></td>
                <td data-bind="text: playerName"></td>
                <td data-bind="text: score"></td>
                <td data-bind="text: difficulty"></td>
                <td data-bind="text: level"></td>
                <td data-bind="text: kills"></td>
                <td data-bind="text: dateDisplay"></td>
            </tr>    
        </tbody>        
      </table>

      <div id="dailyWait">
        <p class="text-center">Loading daily leaders...</p></div>

    </div>
  </body>
  <script type="text/javascript" src="js/spin.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/jshashtable-2.1.js"></script>
  <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
  <script type="text/javascript" src="js/space-janitor-min.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function() {
      var viewModel = new LeaderboardViewModel();
      ko.applyBindings(viewModel);

      var opts = {
        lines: 11, // The number of lines to draw
        length: 5, // The length of each line
        width: 5, // The line thickness
        radius: 10, // The radius of the inner circle
        corners: 1, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#ccc', // #rgb or #rrggbb
        speed: 1.5, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: '100' // Left position relative to parent in px
      };

      new Spinner(opts).spin(document.getElementById('allTimeWait'));
      new Spinner(opts).spin(document.getElementById('dailyWait'));
    });
  </script>
</html>
