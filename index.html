<!DOCTYPE html>
<html>
  <head>
    <title>Orbital Janitor</title>    
    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/space-janitor.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container game-container">
      <canvas id="canvas"></canvas>
      <div id="post-score">
        <h3>GAME OVER</h3>
        <p>SCORE: <span id="score-value">0</span></p>
        <p>Enter your name and submit your score:</p>
        <p><input type="text" maxlength="16" id="input-player-name"/></p>
        <p><button id="submit-button">Submit</button>&nbsp;<button id="no-thanks-button">No Thanks</button></p>
        <div id="error-panel">
          <p>There was an error sending your score. Sorry.</p>
          <p><a href="mailto:i.sweep.space@gmail.com">Feedback: i.sweep.space@gmail.com</a></p>
          <p><button id="error-close-button">Close and Play Again</button></p>
        </div>
      </div>
      <br/><br/>
      <div class="game-info">
        <p class="leaderboard text-center"><a href="leaderboard.html">Leaderboard</a></p>
        <p class="text-center">Have feedback? Find a bug? Send a message: <a href="mailto:i.sweep.space@gmail.com">i.sweep.space@gmail.com</a>.</p>
        <p>Developed by <a href="http://kindohm.com">Mike Hodnick</a> 
          with <a href="http://github.com/maryrosecook/coquette">Coquette</a></p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.bpopup.min.js"></script>
  <script type="text/javascript" src="js/jshashtable-2.1.js"></script>
  <script type="text/javascript" src="js/howler.min.js"></script>
  <script type="text/javascript" src="js/sylvester.js"></script>
  <script type="text/javascript" src="js/coquette.js"></script>
  <script type="text/javascript" src="js/maths.js"></script>
  <script type="text/javascript" src="js/space-janitor-min.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function() {
      var game = new Game("canvas", 800, 450);
      game.soundsPath = 'sounds/';
      game.init();
    });
  </script>
</html>
